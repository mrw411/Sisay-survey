<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Commander Night Survey</title>
    <link rel="stylesheet" href="sisay-survey.css">
    </head>
    <body>
        <h1>Magic: The Gathering Commander Game Night Survey</h1>
        <p>This survey will help us improve our Commander game nights. Thank you</p>
        <form id="survey-form">
            <fieldset>
                <label for="name-label" id="name-label">
                    <label for="name">Name: <input id="name" name="name" type="text" placeholder="Enter your name" required>
                    </label>
                </label>
                <label for="number" id="number-label">
                    <label for="number">Age: <input id="number" name="age" type="number" placeholder="Enter your age" min="9" max="90">
                    </label>
                </label>
                <label for="email-label" id="email-label">
                    <label for="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter your email" required>
                    </label>
                </label>
            </fieldset>
            <fieldset>
                <label for="dropdown">How many years have you played Commander?
                    <select id="dropdown" name="dropdown">
                        <option value="">(Select one)</option>
                        <option value="1">Less than 1 year</option>
                        <option value="2">1-3 years</option>
                        <option value="3">3-5 years</option>
                        <option value="4">5+ years</option>
                    </select>
                </label>
                <label for="commander">Who is your favorite Commander to play? <input id="commander" name="commander" type="text" placeholder="Type your favorite commander here">
                </label>
            </fieldset>
            <fieldset>
                <label>How can we improve Commander game nights?
                    <textarea id="improve" name="improve" rows="3" cols="40" placeholder="Type your response here..."></textarea>
                </label>
            </fieldset>
            <fieldset>
                <legend>Which of the following would you agree with? (Choose one)
                    <radiobutton>
                        <label for="prizes"><input id="prizes" type="radio" name="improve" value="p" class="inline">Include more variety in prizes.</label>
                        <label for="hours"><input id="hours" type="radio" name="improve" value="h" class="inline">Increase game night hours</label>
                        <label for="competitive"><input id="competitive" type="radio" name="improve" value="c" class="inline">Allow for more competitive pods</label>
                    </radiobutton>
                </legend>
            </fieldset>
            <fieldset>
                <legend>What else would you like to see?
                    <label for="variety"><input id="variety" type="checkbox" value="v" class="inline">Have more variety in cards sold</label>
                    <label for="collab"><input id="collab" type="checkbox" value="co" class="inline">Collaborate with other local game stores</label>
                </legend>
            </fieldset>
            <button id="submit" type="submit">Submit</button>
        </form>
    </body>
</html>
