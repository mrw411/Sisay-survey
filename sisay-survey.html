<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Commander Night Survey</title>
    <link rel="stylesheet" href="sisay-survey.css">
    </head>
    <body>
        <h1>Magic: The Gathering Commander Game Night Survey</h1>
        <p>This survey will help us improve our Commander game nights. Thank you</p>
        <form id="survey-form">
            <fieldset>
                <label for="name-label" id="name-label">
                    <label for="name">Name: <input id="name" name="name" type="text" placeholder="Enter your name" required>
                    </label>
                </label>
                <label for="number" id="number-label">
                    <label for="number">Age: <input id="number" name="age" type="number" placeholder="Enter your age" min="9" max="90">
                    </label>
                </label>
                <label for="email-label" id="email-label">
                    <label for="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter your email" required>
                    </label>
                </label>
            </fieldset>
        </form>
    </body>
</html>
